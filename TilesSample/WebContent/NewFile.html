	jQuery('.wrap_btn_write_right .btn_request').on('click', function (e) {
		e.preventDefault();
	});

			brunch: {
				userId: (window.B && B.User ? B.User.userId : ""),
								active: (window.B && B.Config ? B.Config.active : "dev"),
				publishCount: (window.B && B.User ? B.User.publishCount : "0")
			},

			directFunction: {
				".article_save_publish": {
					"direct": "save",
					"callback": function () {
						// 여기에 우선 저장로직 넣기
						jQuery.proxy(B.Editor.clickPublishButton, B.Editor, arguments[0], 'publish', jQuery('.be_header_button_publish'), arguments[1])();
						console.log("save_publish", arguments);
					}
				},
				".article_save_draft": {
					"direct": "saveDraft",
					"callback": function (e, a, b, c) {
						// 여기에 우선 저장로직 넣기
						jQuery.proxy(B.Editor.writePost, B.Editor, arguments[0], 'draft', jQuery('.be_header_button_save'), arguments[1])();
						console.log("save_draft", arguments);
					}
				},
				".btn_request": {	//작가 신청
					"direct": "saveDraft",
					"callback": function () {
						var args = arguments;
						B.getUser(function(user){
                            if(user && user.emailValidation == false){
                                B.Message.showMessage('#error:needEmailValidation');
                                return false;
                            }
                            var redirectUrl = '/apply';

                            var lastPath = document.referrer.split('/').pop();

                            if (lastPath.match(/makebook(\?.+)?/)) {
                                redirectUrl = '/' + lastPath;
                            }
                            jQuery.proxy(B.Editor.writePost, B.Editor, args[0], 'draft', jQuery('.be_header_button_save'), args[1], redirectUrl)();

						});
					}
				},
				".article_save_private": {
					"direct": "save",
					"callback": function (e, a, b, c) {
						// 여기에 우선 저장로직 넣기
						jQuery.proxy(B.Editor.writePost, B.Editor, arguments[0], 'private', jQuery('.be_header_button_save'), arguments[1])();
						console.log("save_private", arguments);
					}
				},
				".be_header_button_preview": {
					"direct": "preview",
					"callback": function (content) {
						// 모바일 미리보기입니다.
					}
				},
				".be_header_button_spell": {
					"direct": "spell",
					"callback": function (content) {
						// 맞춤법 검사입니다.
					}
				}
			},
			checkUndoRedo: function (currentIndex) {
				if (currentIndex > 1) {
					jQuery.proxy(B.Editor.resetSaveButton, B.Editor)();
					jQuery.proxy(B.Editor.setTimerForSaveTempArticle, B.Editor)();
				}
			}
		}
	);
